<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIST - Questionnaire Light</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #06030f;
        --card: #110f23;
        --accent: #7f5dff;
        --accent-soft: rgba(127, 93, 255, 0.12);
        --text: #f5f2ff;
        --muted: #b8b3d9;
        --border: rgba(255, 255, 255, 0.1);
        --danger: #ff8b6a;
        --success: #4ecdc4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1d1351, #05030e 60%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1.5rem 4rem;
      }

      main {
        width: min(1100px, 100%);
        display: grid;
        gap: 1.5rem;
      }

      header {
        text-align: center;
      }

      h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0;
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0.35rem 0 0;
        color: var(--muted);
        font-size: 1rem;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 1.75rem;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, transparent 20%, rgba(127, 93, 255, 0.12));
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .card:hover::before {
        opacity: 1;
      }

      .question-card {
        grid-column: 1 / -1;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border-radius: 999px;
        padding: 0.25rem 0.85rem;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 600;
        font-size: 0.95rem;
      }

      .function-tag {
        color: var(--text);
        background: rgba(255, 255, 255, 0.1);
        margin-left: 0.5rem;
      }

      .question {
        font-size: clamp(1.25rem, 3vw, 1.6rem);
        margin: 1rem 0 0.75rem;
      }

      .objective {
        margin: 0;
        color: var(--muted);
        font-size: 1rem;
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
      }

      button {
        border: none;
        padding: 0.95rem 1.75rem;
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button.primary {
        background: var(--accent);
        color: white;
        box-shadow: 0 15px 30px rgba(127, 93, 255, 0.4);
      }

      button.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-2px);
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        font-weight: 600;
        color: var(--muted);
        font-size: 0.95rem;
      }

      textarea,
      select {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
        padding: 0.95rem 1.1rem;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
      }

      textarea:focus,
      select:focus {
        outline: 2px solid var(--accent);
      }

      .progress {
        margin-top: 1.25rem;
      }

      .progress-bar {
        height: 8px;
        width: 100%;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }

      .progress-bar span {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, var(--accent), #ff9c6b);
        border-radius: inherit;
        width: 0%;
        transition: width 0.4s ease;
      }

      .progress small {
        display: inline-block;
        margin-top: 0.5rem;
        color: var(--muted);
      }

      .summary-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-height: 340px;
        overflow: auto;
      }

      .summary-item {
        padding: 1rem;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
      }

      .summary-item strong {
        display: block;
        margin-bottom: 0.35rem;
      }

      .summary-item span {
        color: var(--muted);
        font-size: 0.9rem;
      }

      @media (max-width: 720px) {
        body {
          padding: 1.5rem 1rem 3rem;
        }

        .controls {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <p class="badge">Mode rapide NIST CSF</p>
        <h1>Questionnaire Cyber Â«Â LightÂ Â»</h1>
        <p>
          Faites dÃ©filer les questions, capturez vos commentaires et Ã©valuez chaque
          pratique sur l'Ã©chelle CMMI (0-5).
        </p>

      <section class="card question-card" aria-live="polite">
        <div class="badge">

        <h2 class="question" id="questionText"></h2>

              <option value="">SÃ©lectionner une note</option>
              <option value="0">0 - Non traitÃ©</option>
              <option value="1">1 - Initial</option>
              <option value="2">2 - GÃ©rÃ©</option>
              <option value="3">3 - DÃ©fini</option>
              <option value="4">4 - Quantitativement gÃ©rÃ©</option>
              <option value="5">5 - OptimisÃ©</option>
            </select>
          </label>
        </div>

        <div class="controls">
          <button class="secondary" id="prevBtn">â—€ PrÃ©cÃ©dent</button>
          <button class="primary" id="nextBtn">Question suivante â–¶</button>
        </div>

        <div class="progress">
          <div class="progress-bar"><span id="progressValue"></span></div>
          <small id="progressLabel"></small>
        </div>
      </section>

      <section class="card">
        <div class="badge">Vue synthÃ©tique</div>

    </main>

    <script>
      const questions = [
        {
          question:
            "Comment vos rÃ´les et responsabilitÃ©s en matiÃ¨re de cybersÃ©curitÃ© sont-ils dÃ©finis et communiquÃ©s ?",
          objective:
            "VÃ©rifier la gouvernance et la clartÃ© des responsabilitÃ©s",
          func: "Govern",
        },
        {
          question:
            "Quelles politiques ou obligations rÃ©glementaires entrent en vigueur ?",
          objective: "VÃ©rifier si un cadre rÃ©gulatoire est appliquÃ©",
          func: "Govern",
        },
        {
          question:
            "Disposez-vous d'un inventaire complet Ã  jour de tous vos actifs numÃ©riques ?",
          objective:
            "VÃ©rifier que les risques majeurs pour l'organisation sont visibles",
          func: "Identify",
        },
        {
          question: "Comment sont gÃ©rÃ©s les risques et vulnÃ©rabilitÃ©s identifiÃ©s ?",
          objective:
            "VÃ©rifier que les risques majeurs sont priorisÃ©s selon les mesures",
          func: "Identify",
        },
        {
          question:
            "Quelles sont les risques que vous considÃ©rez comme les plus critiques pour votre organisation ?",
          objective:
            "VÃ©rifier que les risques majeurs pour l'organisation sont visibles",
          func: "Identify",
        },
        {
          question:
            "Comment sÃ©curisez-vous les accÃ¨s privilÃ©giÃ©s (Admins) et l'authentification des services critiques ?",
          objective: "VÃ©rifier la robustesse de l'accÃ¨s privilÃ©giÃ©",
          func: "Protect",
        },
        {
          question: "Comment sensibilisez-vous vos employÃ©s Ã  la cybersÃ©curitÃ© ?",
          objective: "VÃ©rifier la sensibilisation des employÃ©s",
          func: "Protect",
        },
        {
          question:
            "Quels sont vos outils pour la dÃ©tection des menaces et les alertes de sÃ©curitÃ© ?",
          objective: "VÃ©rifier la capacitÃ© de dÃ©tection des menaces",
          func: "Detect",
        },
        {
          question:
            "Comment rÃ©pondez-vous aux incidents de sÃ©curitÃ© ? Disposez-vous d'un centre de rÃ©ponse (SOC) ?",
          objective:
            "VÃ©rifier la capacitÃ© de rÃ©ponse aux incidents et la couverture SOC/MFA",
          func: "Respond",
        },
        {
          question:
            "Quels sont votre processus d'escalade en cas incidents de sÃ©curitÃ© ?",
          objective: "VÃ©rifier la capacitÃ© de rÃ©ponse aux incidents",
          func: "Respond",
        },
        {
          question:
            "Comment communiquez-vous avec vos clients en cas d'incident ?",
          objective: "VÃ©rifier la communication externe",
          func: "Respond",
        },
        {
          question: "Comment gÃ©rez-vous vos sauvegardes ?",
          objective: "VÃ©rifier la rÃ©silience des donnÃ©es (sauvegardes)",
          func: "Recover",
        },
        {
          question:
            "Quels sont vos plans de continuitÃ© et de reprise (BCP/DRP) ? Si oui, Ã  quelle frÃ©quence les testez-vous ?",
          objective: "VÃ©rifier la rÃ©silience opÃ©rationnelle",
          func: "Recover",
        },
        {
          question: "Comment la rÃ©silience est alignÃ©e avec les objectifs stratÃ©giques ?",
          objective: "VÃ©rifier l'alignement stratÃ©gique de la rÃ©silience",
          func: "Recover",
        },
      ];

      const total = questions.length;
      const questionIndex = document.getElementById("questionIndex");
      const questionTotal = document.getElementById("questionTotal");
      const questionText = document.getElementById("questionText");
      const objectiveText = document.getElementById("objectiveText");
      const functionTag = document.getElementById("functionTag");
      const notesField = document.getElementById("notes");
      const ratingField = document.getElementById("rating");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const progressValue = document.getElementById("progressValue");
      const progressLabel = document.getElementById("progressLabel");
      const summary = document.getElementById("summary");

      questionTotal.textContent = total;
      const answers = Array.from({ length: total }, () => ({ notes: "", rating: "" }));
      let current = 0;

      const functionColors = {
        Govern: "#7f5dff",
        Identify: "#00d4ff",
        Protect: "#4ecdc4",
        Detect: "#ff9c6b",
        Respond: "#ffd166",
        Recover: "#c77dff",
      };

      function updateQuestion() {
        const item = questions[current];
        questionIndex.textContent = current + 1;
        questionText.textContent = item.question;
        objectiveText.textContent = item.objective;
        functionTag.textContent = item.func;
        functionTag.style.background = functionColors[item.func] + "33";
        functionTag.style.color = functionColors[item.func];

        notesField.value = answers[current].notes;
        ratingField.value = answers[current].rating;

        prevBtn.disabled = current === 0;
        nextBtn.textContent = current === total - 1 ? "Terminer" : "Question suivante â–¶";

        const progressPercent = ((current + 1) / total) * 100;
        progressValue.style.width = `${progressPercent}%`;
        progressLabel.textContent = `${Math.round(progressPercent)}% du parcours complÃ©tÃ©`;
      }

      function saveCurrentInputs() {
        answers[current].notes = notesField.value.trim();
        answers[current].rating = ratingField.value;
        renderSummary();
      }

      function renderSummary() {
        summary.innerHTML = answers
          .map((answer, index) => {
            const base = questions[index];
            return `
              <li class="summary-item">
                <strong>${index + 1}. ${base.question}</strong>
                <span>FonctionÂ : ${base.func}</span><br />
                <span>Note CMMIÂ : ${answer.rating || "â€”"}</span>
                <p style="margin-top: 0.4rem; color: var(--text); white-space: pre-wrap;">${
                  answer.notes || "Pas de commentaire pour le moment."
                }</p>
              </li>
            `;
          })
          .join("");
      }

      prevBtn.addEventListener("click", () => {
        saveCurrentInputs();
        if (current > 0) {
          current -= 1;
          updateQuestion();
        }
      });

      nextBtn.addEventListener("click", () => {
        saveCurrentInputs();
        if (current < total - 1) {
          current += 1;
          updateQuestion();
        } else {
          nextBtn.textContent = "ðŸŽ‰ Parcours terminÃ©";
          nextBtn.disabled = true;
        }
      });

      notesField.addEventListener("input", () => {
        answers[current].notes = notesField.value;
        renderSummary();
      });

      ratingField.addEventListener("change", () => {
        answers[current].rating = ratingField.value;
        renderSummary();
      });

      renderSummary();
      updateQuestion();
    </script>
  </body>
</html>
